name: Build
on:
  push:
    branches:
      - 'default'
      - 'v[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - uses: EndBug/add-and-commit@v9
        with:
          add: dist
          message: Rebuild (automated)
          author_name: Automated
          author_email: github@asdf.kooi.me
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
