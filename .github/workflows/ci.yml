name: CI
on: push
jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  smoke-test:
    name: Build test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ['', 0.5.0, 0.7.0, 0.8.0, master]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@nodefault
        with:
          version: ${{matrix.zig-version}}
      - name: Run tests
        run: zig build test
        working-directory: test
